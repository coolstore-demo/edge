- name: Capture Events from source
  hosts: localhost
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:
    - name: Capture all other events from this source
      condition: event.meta is defined
      action:
        run_workflow_template:
          name: 'Coolstuff store edge deployment'
          organization: Default
